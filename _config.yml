# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: QuebraDev
subtitle: O podcast perifatécnico.
description: Um movimento social que tem como objetivo democratizar a informação para a periferia.
keywords: tecnologia, periferia, comunidade, quebrada, desenvolvimento, conhecimento, programação, podcast, backend, back-end, frontend, front-end
author: QuebraDev
language: pt-br
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://quebradev.com.br
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 100
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 2
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: quebradev

sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

robotstxt:
  useragent: "*"
  sitemap: /sitemap.xml

js_minifier:
  enable: true
  mangle: true
  silent: true

html_minifier:
  enable: true
  ignore_error: false
  silent: true

css_minifier:
  enable: true
  silent: true

image_minifier:
  enable: true
  pngquant: true
  silent: true